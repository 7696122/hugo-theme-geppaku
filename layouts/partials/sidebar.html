<div class="sidebar">
  <div class="categories">
    <div class="sidebar-header">
      <span>カテゴリ</span>
    </div>
    <div class="sidebar-content">
      <ul>
        {{ range $category, $taxonomy := .Site.Taxonomies.categories }}
        <li>
          <a href="/categories/{{ $category | urlize }}"><span></span>{{ $category }} ({{ $taxonomy.Count }})</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
